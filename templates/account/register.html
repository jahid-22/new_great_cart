{% extends 'base.html' %}
{% load static %}

{% block main-banner %}{% endblock main-banner %}

{% block main %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

	<!-- ============================ COMPONENT REGISTER   ================================= -->
		<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
		  <article class="card-body">
			<header class="mb-4"><h4 class="card-title">Sign up</h4></header>
			<form method="POST">
                {% csrf_token %}

					<div class="form-row">
						<div class="col form-group">
							<label>First name</label>
							  <input name="first_name" type="text" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
						<div class="col form-group">
							<label>Last name</label>
							  <input name="last_name" type="text" class="form-control" placeholder="">
						</div> <!-- form-group end.// -->
					</div> <!-- form-row end.// -->
					<div class="form-group">
						<label>Email</label>
						<input name="email" type="email" class="form-control" placeholder="">
						<small class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div> <!-- form-group end.// -->
					<div class="form-group">
						<label class="custom-control custom-radio custom-control-inline">
						  <input class="custom-control-input" checked="" type="radio" name="gender" value="option1">
						  <span class="custom-control-label" > Male </span>
						</label>
						<label class="custom-control custom-radio custom-control-inline">
						  <input class="custom-control-input" type="radio" name="gender" value="option2">
						  <span class="custom-control-label"> Female </span>
						</label>
					</div> <!-- form-group end.// -->
					<div class="form-row">
						<div class="form-group col-md-6">
						  <label>City</label>
						  <input type="text" name="city" class="form-control">
						</div> <!-- form-group end.// -->
						<div class="form-group col-md-6">
						  <label>Country</label>
						  <select id="inputState" name="country" class="form-control">
							<option> Choose...</option>
							  <option>Uzbekistan</option>
							  <option>Russia</option>
							  <option selected="">United States</option>
							  <option>India</option>
							  <option>Afganistan</option>
						  </select>
						</div> <!-- form-group end.// -->
					</div> <!-- form-row.// -->
					<div class="form-row">
						<div class="form-group col-md-6">
							<label>Create password</label>
							<input class="form-control" type="password">
						</div> <!-- form-group end.// --> 
						<div class="form-group col-md-6">
							<label>Repeat password</label>
							<input  name="password" class="form-control" type="password">
						</div> <!-- form-group end.// -->  
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block"> Register  </button>
					</div> <!-- form-group// -->      
						
				</form>
			</article><!-- card-body.// -->
		</div> <!-- card .// -->
		<p class="text-center mt-4">Have an account? <a href="">Log In</a></p>
		<br><br>
	<!-- ============================ COMPONENT REGISTER  END.// ================================= -->
	
	
	</section>
	<!-- ========================= SECTION CONTENT END// ========================= -->
	

{% endblock main %}
